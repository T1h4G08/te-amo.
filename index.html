<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Â¿Will you be my Valentine?</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: linear-gradient(45deg, #ffe6f0, #fff0f5, #ffd1dc);
    font-family: 'Arial', sans-serif;
    overflow: hidden;
    padding: 20px;
    text-align: center;
}

.title {
    font-size: clamp(1.5rem, 5vw, 2.5rem);
    color: #ff4d8d;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    margin-bottom: 2em;
    animation: float 3s ease-in-out infinite;
    width: 100%;
    max-width: 600px;
    padding: 0 15px;
}

.buttons-container {
    display: flex;
    gap: clamp(1rem, 3vw, 2em);
    flex-wrap: wrap;
    justify-content: center;
    width: 100%;
    max-width: 500px;
    padding: 0 15px;
}

.btn {
    position: relative;
    padding: clamp(0.5em, 2vw, 1em) clamp(1em, 4vw, 2em);
    font-size: clamp(1rem, 3vw, 1.2rem);
    border: none;
    border-radius: 50px;
    cursor: pointer;
    overflow: hidden;
    transition: all 0.3s ease;
    z-index: 1;
    min-width: 120px;
    touch-action: manipulation;
}

.btn-yes {
    background: #ff69b4;
    color: white;
    box-shadow: 0 0 20px rgba(255, 105, 180, 0.4);
}

.btn-no {
    background: #ff8da1;
    color: white;
    box-shadow: 0 0 20px rgba(255, 141, 161, 0.4);
}

.btn::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    transition: all 0.5s ease;
    z-index: -1;
}

.btn:hover::before,
.btn:focus::before {
    width: 200%;
    height: 200%;
}

.btn:hover,
.btn:focus {
    transform: scale(1.05);
    box-shadow: 0 0 30px rgba(255, 105, 180, 0.6);
    outline: none;
}

.hearts {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 0;
}

.heart {
    position: absolute;
    width: clamp(15px, 4vw, 20px);
    height: clamp(15px, 4vw, 20px);
    background: #ff69b4;
    transform: rotate(45deg);
    animation: heartFloat 4s ease-in infinite;
    opacity: 0;
}

.heart::before,
.heart::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background: #ff69b4;
}

.heart::before {
    left: -50%;
}

.heart::after {
    top: -50%;
}

.page-transition {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(45deg, #ff69b4, #ff8da1);
    transform: translateX(-100%);
    transition: transform 0.5s ease;
    z-index: 1000;
}

@keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

@keyframes heartFloat {
    0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 1;
    }
    100% {
        transform: translateY(-100px) rotate(45deg);
        opacity: 0;
    }
}

/* Media Queries */
@media screen and (max-width: 480px) {
    .buttons-container {
        flex-direction: column;
        gap: 1rem;
    }

    .btn {
        width: 100%;
        max-width: 200px;
        margin: 0 auto;
    }

    .heart {
        width: 15px;
        height: 15px;
    }
}

@media screen and (min-width: 481px) and (max-width: 768px) {
    .title {
        margin-bottom: 1.5em;
    }

    .buttons-container {
        gap: 1.5em;
    }
}

@media screen and (min-width: 769px) {
    .title {
        font-size: 2.5em;
    }

    .btn {
        padding: 1em 2em;
        font-size: 1.2em;
    }
}

/* Mejoras de accesibilidad */
@media (prefers-reduced-motion: reduce) {
    .title,
    .heart,
    .btn {
        animation: none;
        transition: none;
    }
}

/* Soporte para modo oscuro */
@media (prefers-color-scheme: dark) {
    body {
        background: linear-gradient(45deg, #ff69b4, #ff8da1);
    }

    .title {
        color: #fff;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
    }
}

    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    <div class="page-transition"></div>
    
    <h1 class="title">Will you be my Valentine? ðŸ’•</h1>
    
    <div class="buttons-container">
        <button class="btn btn-yes" onclick="transition('index (1).html')">Yes</button>
        <button class="btn btn-no" onclick="moveButton(this)">No</button>
    </div>

    <script>
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heartsContainer.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 4000);
        }

        setInterval(createHearts, 300);

        function moveButton(btn) {
            const maxX = window.innerWidth - btn.offsetWidth;
            const maxY = window.innerHeight - btn.offsetHeight;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            btn.style.position = 'absolute';
            btn.style.left = randomX + 'px';
            btn.style.top = randomY + 'px';
        }

        function transition(url) {
            const transition = document.querySelector('.page-transition');
            transition.style.transform = 'translateX(0)';
            
            setTimeout(() => {
                window.location.href = url;
            }, 500);
        }
    </script>
</body>
</html>
